<!DOCTYPE html>

  <head>

    <title>동탄코딩랩학원</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/logos/logo.png" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

  <body id="page-top">
    <header style="width: 100%; height: 72px; background-color: #212529; padding: 16px 0;">
      <div class="container" style="height: 40px; padding-left: 0.85em;">
        <a style="line-height: 40px; padding: 0; display: flex; justify-content: center; align-items: center;color: #ffc800;
          letter-spacing: 0.07em; text-transform: uppercase; font-size: 1.44em; position: relative; display: flex;
          flex-wrap: wrap; align-items: center; justify-content: space-between; font-weight: bold;" href="/">
          코딩랩학원
        </a>
      </div>
    </header>

    <div style="width: 100%; display: flex; justify-content: center; align-items: center;">
      <div class="container" style="min-height: 100vh;">
        <p><h2 style="font-weight: bold;">글쓰기</h2></p><br>
        <form method="post" action="/post">
          <textarea id="summernote" name="editordata"></textarea>
          <div>
            <p><input type="submit" id="submit"></p>
          </div>
        </form>
        <script>
          $(document).ready(() => {
              $('#summernote').summernote();
          });
        </script>
      </div>
    </div>

    <footer class="footer py-4" style="background-color: #212529;">
